            <form id="registerForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password:</label>

    <script>
        // JavaScript to handle form submission, show confirmation, reset form, and redirect
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            
            // Get the full name from the form
            var name = document.getElementById('name').value;

            // Display the confirmation message
            var statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML =  " You have successfully signed-in ";
            statusMessage.style.color = 'green'; // Set status message color to green

            // Clear the form inputs after submission
            document.getElementById('registerForm').reset();

            // Redirect to the search page (search.html) after 3 seconds
            setTimeout(function() {
                window.location.href = 'index.html'; // Redirect to search.html
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
